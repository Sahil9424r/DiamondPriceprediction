<!DOCTYPE html>
<html>
<head>
    <title>Diamond Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Diamond Prediction</h2>
        <form action="/predict" method="post">
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" name="carat" required>
            
            <label for="cut">Cut:</label>
            <select name="cut" required>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
            
            <label for="color">Color:</label>
            <select name="color" required>
                <option value="J">J</option>
                <option value="I">I</option>
                <option value="H">H</option>
                <option value="G">G</option>
                <option value="F">F</option>
                <option value="E">E</option>
                <option value="D">D</option>
            </select>
            
            <label for="clarity">Clarity:</label>
            <select name="clarity" required>
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="IF">IF</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
            </select>
            
            <label for="depth">Depth:</label>
            <input type="number" step="0.01" name="depth" required>
            
            <label for="table">Table:</label>
            <input type="number" step="0.01" name="table" required>
            
            <label for="x">X (length in mm):</label>
            <input type="number" step="0.01" name="x" required>
            
            <label for="y">Y (width in mm):</label>
            <input type="number" step="0.01" name="y" required>
            
            <label for="z">Z (depth in mm):</label>
            <input type="number" step="0.01" name="z" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">Estimated Price: {{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
